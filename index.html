<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .hidden { display: none; }
        .dashboard { border: 1px solid #ccc; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>School Portal</h2>
        <div id="login">
            <input type="text" id="username" placeholder="Enter Name">
            <button onclick="login()">Login</button>
        </div>
        
        <div id="dashboard" class="hidden">
            <h3>Welcome, <span id="studentName"></span></h3>
            <p>Course: <span id="studentCourse"></span></p>
            <p>Year Level: <span id="studentYear"></span></p>
            <h4>Available Subjects:</h4>
            <ul id="subjectList"></ul>
            <button onclick="enroll()">Enroll in Selected Subjects</button>
            <h4>Enrolled Subjects:</h4>
            <ul id="enrolledSubjects"></ul>
        </div>
    </div>
    
    <script>
        const subjects = ["Programming 1", "Data Structures"];
        let enrolledSubjects = [];
        
        function login() {
            const name = document.getElementById("username").value;
            if (name) {
                document.getElementById("studentName").innerText = name;
                document.getElementById("studentCourse").innerText = "BSIT";
                document.getElementById("studentYear").innerText = "1st Year";
                document.getElementById("login").classList.add("hidden");
                document.getElementById("dashboard").classList.remove("hidden");
                loadSubjects();
            }
        }
        
        function loadSubjects() {
            const subjectList = document.getElementById("subjectList");
            subjectList.innerHTML = "";
            subjects.forEach(sub => {
                const li = document.createElement("li");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = sub;
                li.appendChild(checkbox);
                li.appendChild(document.createTextNode(" " + sub));
                subjectList.appendChild(li);
            });
        }
        
        function enroll() {
            const checkboxes = document.querySelectorAll("#subjectList input:checked");
            enrolledSubjects = Array.from(checkboxes).map(cb => cb.value);
            
            const enrolledList = document.getElementById("enrolledSubjects");
            enrolledList.innerHTML = "";
            enrolledSubjects.forEach(sub => {
                const li = document.createElement("li");
                li.innerText = sub;
                enrolledList.appendChild(li);
            });
        }
    </script>
</body>
</html>
