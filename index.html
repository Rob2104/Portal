<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #343a40;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            cursor: pointer;
        }
        .container {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.7rem;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>School Portal</h1>
    </header>
    <nav>
        <a onclick="showSection('adminSection')">Admin Panel</a>
        <a onclick="showSection('studentSection')">Student Portal</a>
        <a onclick="showSection('enrolledSection')">Enrolled Students</a>
    </nav>

    <div class="container" id="adminSection">
        <h2>Admin Panel</h2>

        <h3>Add Year, Course, Term & Subjects</h3>
        <form id="yearCourseForm">
            <div class="form-group">
                <label for="yearLevel">Year Level</label>
                <select id="yearLevel">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course">
            </div>
            <div class="form-group">
                <label for="term">Term</label>
                <input type="text" id="term">
            </div>
            <div class="form-group">
                <label for="subjects">Subjects <button type="button" onclick="addSubjectField()">+</button></label>
                <div id="subjectsContainer">
                    <input type="text" name="subjects[]">
                </div>
            </div>
            <button class="btn">Save</button>
        </form>

        <h3>Enroll Student</h3>
        <form id="addStudentForm">
            <div class="form-group">
                <label for="adminFullName">Full Name</label>
                <input type="text" id="adminFullName" name="adminFullName" required>
            </div>
            <div class="form-group">
                <label for="adminCourse">Course</label>
                <input type="text" id="adminCourse" required>
            </div>
            <div class="form-group">
                <label for="adminYearLevel">Year Level</label>
                <select id="adminYearLevel" name="adminYearLevel">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adminTerm">Term</label>
                <input type="text" id="adminTerm" required>
            </div>
            <button type="submit" class="btn">Add Student</button>
        </form>

        <h3>Enter Grades</h3>
        <form id="gradeForm">
            <div class="form-group">
                <label for="gradeStudentName">Student Full Name</label>
                <input type="text" id="gradeStudentName" required>
            </div>
            <div class="form-group">
                <label for="gradeSubject">Subject</label>
                <input type="text" id="gradeSubject" required>
            </div>
            <div class="form-group">
                <label for="gradeValue">Grade</label>
                <input type="text" id="gradeValue" required>
            </div>
            <button class="btn">Submit Grade</button>
        </form>

        <h3>Add Back Subject</h3>
        <form id="backSubjectAdminForm">
            <div class="form-group">
                <label for="backAdminName">Student Full Name</label>
                <input type="text" id="backAdminName" required>
            </div>
            <div class="form-group">
                <label>Subject <button type="button" onclick="addBackSubjectField()">+</button></label>
                <div id="backSubjectsContainer">
                    <input type="text" name="backSubjects[]">
                </div>
            </div>
            <button class="btn">Add Back Subject</button>
        </form>
    </div>

    <div class="container hidden" id="studentSection">
        <h2>Student Portal</h2>
        <h3>Insert Student</h3>
        <form id="enrollForm">
            <div class="form-group">
                <label for="enrollName">Full Name</label>
                <input type="text" id="enrollName" name="enrollName" required>
            </div>
            <div class="form-group">
                <label for="enrollCourse">Course</label>
                <input type="text" id="enrollCourse" required>
            </div>
            <div class="form-group">
                <label for="enrollYear">Year Level</label>
                <select id="enrollYear">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="enrollTerm">Term</label>
                <input type="text" id="enrollTerm" required>
            </div>
            <button class="btn">Show Grades</button>
        </form>
    </div>

    <div class="container hidden" id="enrolledSection">
        <h2>Enrolled Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Course</th>
                    <th>Year Level</th>
                    <th>Term</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function showSection(section) {
            document.getElementById('adminSection').classList.add('hidden');
            document.getElementById('studentSection').classList.add('hidden');
            document.getElementById('enrolledSection').classList.add('hidden');
            document.getElementById(section).classList.remove('hidden');
        }

        function addSubjectField() {
            const container = document.getElementById('subjectsContainer');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'subjects[]';
            container.appendChild(input);
        }

        function addBackSubjectField() {
            const container = document.getElementById('backSubjectsContainer');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'backSubjects[]';
            container.appendChild(input);
        }
    </script>
</body>
</html>
