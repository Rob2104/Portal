<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #343a40;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            cursor: pointer;
        }
        .container {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.7rem;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>School Portal</h1>
    </header>
    <nav>
        <a onclick="showSection('adminSection')">Admin Panel</a>
        <a onclick="showSection('studentSection')">Student Portal</a>
        <a onclick="showSection('enrolledSection')">Enrolled Students</a>
    </nav>

    <div class="container" id="adminSection">
        <h2>Admin Panel</h2>

        <h3>Add Course with Year, Term & Subjects</h3>
        <form id="courseBundleForm">
            <div class="form-group">
                <label for="bundleCourseName">Course Name</label>
                <input type="text" id="bundleCourseName" name="bundleCourseName" required>
            </div>
            <div class="form-group">
                <label for="bundleYearLevel">Year Level</label>
                <select id="bundleYearLevel" name="bundleYearLevel">
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bundleTerm">Term</label>
                <select id="bundleTerm" name="bundleTerm">
                    <option value="1st Term">1st Term</option>
                    <option value="2nd Term">2nd Term</option>
                    <option value="3rd Term">3rd Term</option>
                </select>
            </div>
            <div class="form-group" id="subjectInputs">
                <label>Subjects</label>
                <input type="text" name="subjects[]" placeholder="Enter Subject">
            </div>
            <button type="button" class="btn" onclick="addSubjectField()">+ Add Subject</button>
            <button type="submit" class="btn" style="background-color: #28a745;">Add Course Bundle</button>
        </form>

        <h3>Enroll Student</h3>
        <form id="addStudentForm">
            <div class="form-group">
                <label for="adminFullName">Full Name</label>
                <input type="text" id="adminFullName" name="adminFullName" required>
            </div>
            <div class="form-group">
                <label for="adminCourse">Course</label>
                <select id="adminCourse" name="adminCourse"></select>
            </div>
            <div class="form-group">
                <label for="adminYearLevel">Year Level</label>
                <select id="adminYearLevel" name="adminYearLevel">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <button type="submit" class="btn">Add Student</button>
        </form>
    </div>

    <div class="container hidden" id="studentSection">
        <h2>Student Portal</h2>
        <h3>Enroll in Subjects</h3>
        <form id="enrollForm">
            <div class="form-group">
                <label for="enrollName">Full Name</label>
                <input type="text" id="enrollName" name="enrollName" required>
            </div>
            <div class="form-group">
                <label for="enrollSubjects">Subjects</label>
                <input type="text" id="enrollSubjects" name="enrollSubjects" placeholder="Enter subjects (comma-separated)">
            </div>
            <button type="submit" class="btn">Enroll</button>
        </form>
    </div>

    <div class="container hidden" id="enrolledSection">
        <h2>Enrolled Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Course</th>
                    <th>Year Level</th>
                    <th>Term</th>
                    <th>Subjects</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const courses = [];
        const students = [];

        function showSection(section) {
            document.getElementById('adminSection').classList.add('hidden');
            document.getElementById('studentSection').classList.add('hidden');
            document.getElementById('enrolledSection').classList.add('hidden');
            document.getElementById(section).classList.remove('hidden');
        }

        function addSubjectField() {
            const subjectInputs = document.getElementById("subjectInputs");
            const input = document.createElement("input");
            input.type = "text";
            input.name = "subjects[]";
            input.placeholder = "Enter Subject";
            subjectInputs.appendChild(input);
        }

        document.getElementById('courseForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const courseName = document.getElementById('courseName').value;
            if (courseName) {
                courses.push(courseName);
                alert(`${courseName} added successfully!`);
                updateCourseDropdown();
                document.getElementById('courseForm').reset();
            }
        });

        document.getElementById('addStudentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('adminFullName').value;
            const course = document.getElementById('adminCourse').value;
            const yearLevel = document.getElementById('adminYearLevel').value;
            const term = "Tri-sem";
            const table = document.querySelector('#studentTable tbody');
            const newRow = table.insertRow();
            newRow.innerHTML = `<td>${fullName}</td><td>${course}</td><td>${yearLevel}</td><td>${term}</td><td>-</td>`;
            students.push({ fullName, course, yearLevel, term, subjects: '-' });
            document.getElementById('addStudentForm').reset();
        });

        document.getElementById('enrollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const enrollName = document.getElementById('enrollName').value;
            const enrollSubjects = document.getElementById('enrollSubjects').value;
            const table = document.querySelector('#studentTable tbody');
            for (let row of table.rows) {
                if (row.cells[0].innerText === enrollName) {
                    row.cells[4].innerText = enrollSubjects;
                }
            }
            alert(`${enrollName} enrolled successfully with subjects: ${enrollSubjects}`);
            document.getElementById('enrollForm').reset();
        });

        function updateCourseDropdown() {
            const courseDropdown = document.getElementById('adminCourse');
            courseDropdown.innerHTML = courses.map(course => `<option value="${course}">${course}</option>`).join('');
        }
    </script>
</body>
</html>
