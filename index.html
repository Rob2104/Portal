<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #343a40;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            cursor: pointer;
        }
        .container {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.7rem;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>School Portal</h1>
    </header>
    <nav>
        <a onclick="showSection('adminSection')">Admin Panel</a>
        <a onclick="showSection('studentSection')">Student Portal</a>
        <a onclick="showSection('enrolledSection')">Enrolled Students</a>
    </nav>

    <div class="container" id="adminSection">
        <h2>Admin Panel</h2>
        <h3>Add Course</h3>
        <form id="courseForm">
            <div class="form-group">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" name="courseName" required>
            </div>
            <button type="submit" class="btn">Add Course</button>
        </form>

        <h3>Add Subject</h3>
        <form id="subjectForm">
            <div class="form-group">
                <label for="subjectName">Subject Name</label>
                <input type="text" id="subjectName" name="subjectName" required>
            </div>
            <div class="form-group">
                <label for="yearLevel">Year Level</label>
                <select id="subjectYear" name="yearLevel">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <button type="submit" class="btn">Add Subject</button>
        </form>
    </div>

    <div class="container hidden" id="studentSection">
        <h2>Student Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course"></select>
            </div>
            <div class="form-group">
                <label for="yearLevel">Year Level</label>
                <select id="yearLevel" name="yearLevel">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <div class="container hidden" id="enrolledSection">
        <h2>Enrolled Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Course</th>
                    <th>Year Level</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const courses = [];
        const students = [];

        function showSection(section) {
            document.getElementById('adminSection').classList.add('hidden');
            document.getElementById('studentSection').classList.add('hidden');
            document.getElementById('enrolledSection').classList.add('hidden');
            document.getElementById(section).classList.remove('hidden');
        }

        document.getElementById('courseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const courseName = document.getElementById('courseName').value;
            if (courseName) {
                courses.push(courseName);
                alert(`${courseName} added successfully!`);
                updateCourseDropdown();
                document.getElementById('courseForm').reset();
            }
        });

        document.getElementById('subjectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const subjectName = document.getElementById('subjectName').value;
            const subjectYear = document.getElementById('subjectYear').value;
            alert(`${subjectName} for Year ${subjectYear} added successfully!`);
            document.getElementById('subjectForm').reset();
        });

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const course = document.getElementById('course').value;
            const yearLevel = document.getElementById('yearLevel').value;
            const table = document.querySelector('#studentTable tbody');
            const newRow = table.insertRow();
            newRow.innerHTML = `<td>${fullName}</td><td>${course}</td><td>${yearLevel}</td>`;
            students.push({ fullName, course, yearLevel });
            document.getElementById('registrationForm').reset();
        });

        function updateCourseDropdown() {
            const courseDropdown = document.getElementById('course');
            courseDropdown.innerHTML = courses.map(course => `<option value="${course}">${course}</option>`).join('');
        }
    </script>
</body>
</html>
