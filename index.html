<!DOCTYPE html>
<html>
<head>
    <title>School Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #000;
        }

        h3 {
            color: #1a73e8;
            margin-top: 30px;
        }

        .container {
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 250px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 5px 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0f5dc7;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .panel {
            flex: 1;
            min-width: 300px;
        }
    </style>
</head>
<body>

<h2>School Portal</h2>

<div class="grid">
    <div class="panel">
        <h3>Admin Panel - Add Subjects</h3>
        <form id="adminSubjectForm">
            <div class="form-group">
                <label for="yearLevel">Year Level:</label>
                <select id="yearLevel">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course">
            </div>
            <div class="form-group">
                <label for="term">Term:</label>
                <input type="text" id="term">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject">
            </div>
            <button class="btn" type="submit">Save Subject</button>
        </form>

        <h3>Enter Grades</h3>
        <form id="enterGradesForm">
            <div class="form-group">
                <label for="gradeFullName">Full Name:</label>
                <input type="text" id="gradeFullName" required>
            </div>
            <div class="form-group">
                <label for="gradeCourse">Course:</label>
                <input type="text" id="gradeCourse" required>
            </div>
            <div class="form-group">
                <label for="gradeYearLevel">Year Level:</label>
                <select id="gradeYearLevel">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gradeTerm">Term:</label>
                <input type="text" id="gradeTerm" required>
            </div>
            <div class="form-group">
                <label>Subjects and Grades <button type="button" onclick="addGradeField()">+</button></label>
                <div id="gradesContainer">
                    <div style="display: flex; gap: 10px; margin-bottom: 0.5rem;">
                        <input type="text" name="subjectName[]" placeholder="Subject">
                        <input type="text" name="subjectGrade[]" placeholder="Grade">
                    </div>
                </div>
            </div>
            <button class="btn" type="submit">Save Grades</button>
        </form>

        <h3>Add Back Subject</h3>
        <form id="adminBackSubjectForm">
            <div class="form-group">
                <label for="adminBackFullName">Full Name:</label>
                <input type="text" id="adminBackFullName" required>
            </div>
            <div class="form-group">
                <label>Back Subjects <button type="button" onclick="addAdminBackSubjectField()">+</button></label>
                <div id="adminBackSubjectsContainer">
                    <input type="text" name="adminBackSubjects[]">
                </div>
            </div>
            <button class="btn" type="submit">Submit Back Subjects</button>
        </form>
    </div>

    <div class="panel">
        <h3>Enroll Student</h3>
        <form id="enrollForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName">
            </div>
            <div class="form-group">
                <label for="enrollCourse">Course:</label>
                <input type="text" id="enrollCourse">
            </div>
            <div class="form-group">
                <label for="enrollYearLevel">Year Level:</label>
                <select id="enrollYearLevel">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="enrollTerm">Term:</label>
                <input type="text" id="enrollTerm">
            </div>
            <button class="btn" type="submit">Add Student</button>
        </form>

        <h3>Student Portal</h3>
        <div class="form-group">
            <label for="studentSelector">View Grades for:</label>
            <select id="studentSelector">
                <option>Select a student</option>
            </select>
        </div>
        <button class="btn">Subject</button>
        <button class="btn">Average</button>
    </div>
</div>

<script>
    function addGradeField() {
        const container = document.getElementById('gradesContainer');
        const row = document.createElement('div');
        row.style.display = 'flex';
        row.style.gap = '10px';
        row.style.marginBottom = '0.5rem';

        const subjectInput = document.createElement('input');
        subjectInput.type = 'text';
        subjectInput.name = 'subjectName[]';
        subjectInput.placeholder = 'Subject';

        const gradeInput = document.createElement('input');
        gradeInput.type = 'text';
        gradeInput.name = 'subjectGrade[]';
        gradeInput.placeholder = 'Grade';

        row.appendChild(subjectInput);
        row.appendChild(gradeInput);
        container.appendChild(row);
    }

    function addAdminBackSubjectField() {
        const container = document.getElementById('adminBackSubjectsContainer');
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'adminBackSubjects[]';
        container.appendChild(input);
    }
</script>

</body>
</html>
